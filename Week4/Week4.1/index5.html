<body>
    <script>
        async function func() {
            const principal = parseInt(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseInt(document.getElementById('time').value);

            const response = await fetch('http://localhost:3000/profit?principal=' + principal + '&rate=' + rate + '&time=' + time);

            const res = await response.text();

            document.getElementById('result').innerHTML = res;

        }
    </script>
    Principal: <input id="principal" type="text"><br>
    Rate: <input id="rate" type="text"><br>
    Time: <input id="time" type="text"><br>

    <button onclick="func()">Calculate profit</button>
    <div id="result"></div>
</body>
