<html>
<script>
    function populateDiv() {
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        const element = document.getElementById("finalSum");
        fetch('https://sum-server.100xdevs.com/sum?a=' + a + "&b=" + b)
            .then(function (response) {
                console.log(response);
                response.text()
                    .then(function (ans) {
                        console.log(ans);
                        document.getElementById('finalSum').innerHTML = ans;
                    })
            })


        // element.innerHTML = parseInt(a) + parseInt(b);
        // string => number
        // "1111" => 1111
    }
    //Better  way to do that
    async function populateDiv2() {
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;

        const response = await fetch('https://sum-server.100xdevs.com/sum?a=' + a + "&b=" + b);
        const ans = await response.text();
        document.getElementById('finalSum').innerHTML = ans;
    }
</script>

<body>
    <input oninput="populateDiv2()" id="firstNumber" type="text" placeholder="First number"></input> <br></br>
    <input oninput="populateDiv2" id="secondNumber" type="text" placeholder="Second number"></input> <br></br>
    <!-- <button onclick="populateDiv2()">Calculate sum</button> <br></br> -->
    <div id="finalSum"></div>
</body>

</html>
