<html>

<body>
    <script>
        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById('description').value;

            // const originalHtml = document.getElementById('container').innerHTML;
            // document.getElementById('container').innerHTML = originalHtml + `<div>
            //     <div>${title}</div>
            //     <div>${description}</div>
            //     <button>Mark As Done</button>
            // </div>`                ---------------> Ugly Way

            //Better way-------------------->
            const outerDiv = document.createElement('div');
            const titleDiv = document.createElement('div');
            titleDiv.innerHTML = title;
            const descriptionDiv = document.createElement('div');
            descriptionDiv.innerHTML = description;
            const butttonDiv = document.createElement('button');
            butttonDiv.innerHTML = "check to mark"

            outerDiv.appendChild(titleDiv);
            outerDiv.appendChild(descriptionDiv);
            outerDiv.appendChild(butttonDiv);
            document.getElementById('container').appendChild(outerDiv);


        }
    </script>
    <div>
        <input id="title" type="text" placeholder="title"><br>
        <input id="description" type="text" placeholder="description"><br>
        <button onclick="addTodo()">Add Todo</button>

        <div id="container">

        </div>
    </div>
</body>

</html>
